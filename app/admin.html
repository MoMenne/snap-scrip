<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

  <!--<link href="semantic/packaged/css/semantic.min.css" rel="stylesheet" type="text/css"/>-->
  <link rel="stylesheet" type="text/css" class="ui" href="semantic/packaged/css/semantic.css">
  <link rel="stylesheet" type="text/css" class="ui" href="css/app.css"/>

  <script type="text/javascript" src="lib/jquery/jquery.js"></script>
</head>

<body ng-app="snapscripApp" id="example" class="progress" style>

<div ng-controller="TestController">
  <h3>Admin Page for General testing</h3>
  <p>PDF Generation Verification</p>
  <button ng-click="generatePdf()">Generate fully populated PDF</button>

  <p>PDF URL: {{pdfSource}}</p>
  <div>
    <iframe id="pdfViewer" frameborder="0" width="1200" height="1000"></iframe>
  </div>
</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

  <!--These jspdf libs kind of scare me....-->
  <script type="text/javascript" src="lib/jspdf/jspdf.js"></script>
  <script type="text/javascript" src="lib/jspdf/libs/FileSaver.js/FileSaver.js"></script>
  <script type="text/javascript" src="lib/jspdf/libs/Blob.js/BlobBuilder.js"></script>
  <script type="text/javascript" src="lib/jspdf/jspdf.plugin.addimage.js"></script>
  <script type="text/javascript" src="lib/jspdf/jspdf.plugin.standard_fonts_metrics.js"></script>
  <script type="text/javascript" src="lib/jspdf/jspdf.plugin.split_text_to_size.js"></script>
  <script type="text/javascript" src="lib/jspdf/jspdf.plugin.from_html.js"></script>

  <script type="text/javascript" src="lib/lodash/lodash.js"></script>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular/angular-ui-router.js"></script>

  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript" src="semantic/packaged/javascript/semantic.js"></script>
  <script type="text/javascript" src="semantic/packaged/javascript/semantic.min.js"></script>
</body>
</html>
