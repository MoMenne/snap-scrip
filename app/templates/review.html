<div class="menuPadding"></div>

<div>
  <div class="ui horizontal divider">
    <i class="circular down icon"></i>
  </div>
  <div class="centermargins">
    <div class="ui three large steps">
      <div class="centerAlignedStep ui step">
        Order Options
      </div>
      <div class="ui centerAlignedStep active step">
        Order Review
      </div>
      <div class="ui centerAlignedStep disabled step">
        Order Complete
      </div>
    </div>

  <h2 class="ui center aligned fluid header">Order Review
    <div class="sub header">Please take a second to ensure everything is correct</div>
  </h2>
  <div class="orderreview">
    <div class="ui divided list">
      <div class="item" ng-repeat="cartItem in allCartItems() | filter:giftCards">
        <div class="right floated label">${{cartItem.value}}</div>
        <div class="content">
          {{cartItem.name}} ${{cartItem.value}} Gift Card
        </div>
      </div>
      <div class="item" ng-repeat="cartItem in allCartItems() | filter:fees">
        <div class="right floated label">${{cartItem.value}}</div>
        <div class="content">
          {{cartItem.name}}
        </div>
      </div>
      <div class="item">
        <div class="right floated header">${{allCartItems() | valueAggregate}}</div>
        <div class="header content">
          Total
        </div>
      </div>
      <div class="centered">
        <div class="four wide right aligned column" ng-click="processPayment()">
          <a id="completeOrderButton" class="ui green right labeled icon button">
            <i class="right arrow icon"></i>
            Complete Order
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
<div>
</div>

</div>
