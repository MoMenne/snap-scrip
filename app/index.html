<!doctype html>
<html lang="en" ng-app="snapscripApp" ng-controller="BaseController as baseCtrl">
<head>
  <meta charset="utf-8">
  <title>Snap Scrip</title>

  <!--<link href="semantic/packaged/css/semantic.min.css" rel="stylesheet" type="text/css"/>-->
  <link rel="stylesheet" type="text/css" class="ui" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" class="ui" href="semantic/packaged/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" class="ui" href="css/app.css"/>

</head>

<body id="example" class="progress" style>

  <!--<div class="masthead segment">-->
    <!--<div class="ui page grid">-->
      <!--<div class="column">-->
        <!--<div class="introduction">-->
          <!--<h1 class="ui link header" ng-click="baseCtrl.viewHome()">Snap Scrip</h1>-->

          <!--<h2 class="ui header"> Order Online.  Pick up at your Rectory</h2>-->
        <!--</div>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a class="launch item" href="/">
        <i class="icon list layout"></i>
      </a>
      <div id="homeButton" class="title item block">
        <a class="coolLink" href="#/home"><span class="logoColor">Snap Scrip</span></a>
      </div>
      <!--<div class="item">-->
      <!--</div>-->
      <div class="item">
        St. Joan of Arc School
      </div>
      <div class="item">
        <span class="bigBold green">$14,365</span>
      </div>
      <div class="right menu" ng-controller="CartController">
        <div id="giftCardCount" class="item">
          <a class="coolLink" href="#/cart">Giftcards <span id="giftCardCountNumber" class="bigBold">{{itemsInCart | countAggregate}}</span></a>
        </div>
        <div id="giftCardTotal" class="item">
          <a class="coolLink" href="#/cart">Total <span id="giftCardValueNumber" class="bigBold">${{itemsInCart | valueAggregate}}</span></a>
        </div>
        <div id="giftCardContribution" class="item">
          <a class="coolLink" href="#/cart">Contribution <span id="giftCardContributionNumber" class="bigBold">${{itemsInCart | donationAggregate}}</span></a>
        </div>
        <div id="checkout" class="item">
          <a id="checkoutButton" class="ui fluid green left labeled icon button" href="/#/order">
            Checkout
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="main container">
    <div ui-view></div>

    <div ng-if="baseCtrl.$location.url().indexOf('home') != -1 || baseCtrl.$location.url().indexOf('cards') != -1 || baseCtrl.$location.url().indexOf('cart') != -1">
      <div ng-include src='"templates/cardSearch.html"'></div>
    </div>
  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script type="text/javascript" src="https://checkout.stripe.com/v2/checkout.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

  <!--These jspdf libs kind of scare me....-->
  <script type="text/javascript" src="lib/jspdf/dist/jspdf.min.js"></script>
  <script type="text/javascript" src="lib/jspdf/libs/FileSaver.js/FileSaver.min.js"></script>
  <script type="text/javascript" src="lib/jspdf/libs/Blob.js/BlobBuilder.min.js"></script>
  <script type="text/javascript" src="lib/jspdf/jspdf.plugin.addimage.js"></script>

  <script type="text/javascript" src="lib/lodash/lodash.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular-ui-router.js"></script>
  <script src="lib/isotope/jquery.isotope.min.js"></script>
  <script src="lib/angular-isotope/angular-isotope.min.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript" src="semantic/packaged/javascript/semantic.min.js"></script>
</body>
</html>
